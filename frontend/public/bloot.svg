<svg viewBox="0 0 240 180" xmlns="http://www.w3.org/2000/svg">
  <!-- Background optional -->
  <!-- <rect width="240" height="180" fill="#000"/> -->

  <!-- Goal frame -->
  <line x1="40" y1="30" x2="200" y2="30" stroke="#ffffff" stroke-width="8"/>
  <line x1="40" y1="30" x2="40" y2="150" stroke="#ffffff" stroke-width="8"/>
  <line x1="200" y1="30" x2="200" y2="150" stroke="#ffffff" stroke-width="8"/>

  <!-- Net (only back + side so perspective reads) -->
  <g stroke="#ffffff" stroke-width="2" opacity="0.4">
    <line x1="40" y1="60" x2="200" y2="60"/>
    <line x1="40" y1="90" x2="200" y2="90"/>
    <line x1="40" y1="120" x2="200" y2="120"/>

    <line x1="70" y1="30" x2="70" y2="150"/>
    <line x1="100" y1="30" x2="100" y2="150"/>
    <line x1="130" y1="30" x2="130" y2="150"/>
    <line x1="160" y1="30" x2="160" y2="150"/>
  </g>

  <!-- Ball -->
  <circle cx="185" cy="45" r="14" fill="#ffffff" stroke="#000000" stroke-width="2"/>

  <!-- Ball pattern (classic, minimal) -->
  <circle cx="185" cy="45" r="5" fill="#000000"/>
  <line x1="171" y1="45" x2="199" y2="45" stroke="#000000" stroke-width="2"/>
  <line x1="185" y1="31" x2="185" y2="59" stroke="#000000" stroke-width="2"/>
</svg>
