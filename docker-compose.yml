services:
  db:
    image: postgres:16-alpine
    restart: always
    env_file: .env
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    networks:
      - blooters-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    restart: always
    env_file: .env
    environment:
      - DB_HOST=db
    ports:
      - "8080:8080"
    networks:
      - blooters-net
    depends_on:
      db:
        condition: service_healthy

networks:
  blooters-net:
    driver: bridge

volumes:
  db-data:
    driver: local